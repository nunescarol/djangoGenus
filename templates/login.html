{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/stylelog.css' %}">

  <title>Log in</title>
</head>
<body>
  
    <div class="out-container">
      <header>
        <img src="{% static 'images/logo.svg' %}" alt="Genus Logo">
      </header>
    </div>
  

  <div class="content-box">
    <div class="login">
      <form method="post">
        {% csrf_token %}
        <h1>Log in</h1>
        <label for="username">Nome de usu√°rio: </label>
        <input id="username" type="text" name="username">
        <label for="password">Senha: </label>
        <input id="password" type="password" name="password">
        <button type="submit">Log In</button>
        <p>Realizar <a href="{% url 'registro:cadastro' %}">cadastro</a></p>
        <p><a href="{% url 'registro:password_reset' %}">Esqueci minha senha</a></p>
      </form>
    </div>

  </div>
  
  <div class="footer">
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
  </div>
</body>
</html>
