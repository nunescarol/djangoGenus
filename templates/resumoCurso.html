<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/resumoCurso.css' %}">
    <title>{{curso.title}}</title>
    <script src="https://kit.fontawesome.com/168c8af039.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img src="../../static/images/logo.svg" alt="Genus Logo">
            <ul>
                <a href="">
                    <li> <i class="far fa-user-circle"></i>Perfil </li>
                </a>
                <a href="">
                    <li><i class="fas fa-cog"></i> Configurações</li>
                </a>
            </ul>
            <button class="exit-btn">SAIR</button>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="#"><i class="far fa-user-circle"></i>Perfil</a>
                    <a href="#"><i class="fas fa-cog"></i>Configurações</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a>
                </div>
            </div>
            
        </nav>
    </header>
        <div class="card">
            <div class="card-header">
                <h1>{{curso.title}}</h1>
            </div>
            <div class="card-content">
               <p>{{curso.overview}}</p>
            </div>
            <div class="card-footer">
                <p><strong>Dono do curso:</strong> {{curso.owner}}</p>
                <button><i class="fas fa-plus fa-md"></i><a href="" style="font-size: medium;">Participar do curso.</a></button>
            </div>
        </div>
