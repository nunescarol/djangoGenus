<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/iniciostyle.css' %}">
    <title>Genus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/168c8af039.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <nav>
            <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" alt="Genus Logo"></a>
            <ul>
                <a href="">
                    <a href="{% url 'cursos:perfil' %}"><li> <i class="far fa-user-circle"></i>Perfil </li></a>
                </a>
            </ul>
            <button class="exit-btn" onclick="location.href='{% url 'registro:logout' %}'"> SAIR </button>
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="{% url 'cursos:perfil' %}"><i class="far fa-user-circle"></i>Perfil</a>
                    <a href="{% url 'registro:logout' %}"><i class="fas fa-sign-out-alt"></i>Sair</a>
                </div>
            </div>
            
        </nav>
        <div class="content">
            <header>
                <h1>Cursos</h1>
                <div class="header-buttons">
                    <button onclick="location.href='{% url 'cursos:buscar-cursos' %}'">Buscar curso</button>
                    <button onclick="location.href='{% url 'cursos:criar-curso' %}'">Criar curso</button>
                </div>    
            </header>
            <section>
                <h2>Seus cursos</h2>
                <div class="courses">
                    {% for curso in dono %}
                   
                        <div class="course-box">
                            <a href="{% url 'cursos:resumo' curso.slug %}">
                            <img src="https://i.pinimg.com/originals/de/f6/96/def69643889ee29e232637646e839064.jpg" alt=""></a>
                            <h3>{{curso.title}}</h3>
                            <p>{{curso.overview}}</p>
                            
                            </div>
                    {% endfor %}                    
                    
                </div>
            </section>
            <section>
                <h2>Cursos matriculados</h2>
                <div class="courses">
                    {% for curso in matriculado %}
                   
                        <div class="course-box">
                            <a href="{% url 'cursos:resumo' curso.slug %}">
                            <img src="https://i.pinimg.com/originals/de/f6/96/def69643889ee29e232637646e839064.jpg" alt=""></a>
                            <h3>{{curso.title}}</h3>
                            <p>{{curso.overview}}</p>
                            
                            </div>
                         {% endfor %}
                </div>
            </section>
        </div>
    </body>
</body>
</html>
